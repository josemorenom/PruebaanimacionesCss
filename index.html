<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/86a91cf7ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Prueba Animaciones Css</title>
  </head>
  <body>
    <div class="container">
      <menu class="menu-lateral">
        <div class="logo">
          <img src="./assets/imgs/logo.jpg" alt="" />
        </div>
        <div>
          <ul class="opciones">
            <li><a href="">Inicio</a></li>
            <li><a href="#lista">Catálogo</a></li>
            <li><a href="">Ofertas</a></li>
            <li><a href="#contac">Contacto</a></li>
          </ul>
        </div>

        <div>
          <ul class="botones">
            <li class="a">
              <a href=""><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="b">
              <a href="#lista"><i class="fa-regular fa-folder"></i></a>
            </li>
            <li class="c">
              <a href=""><i class="fa-solid fa-snowflake"></i></a>
            </li>
            <li class="d">
              <a href="#contac"><i class="fa-regular fa-envelope"></i></a>
            </li>
          </ul>
        </div>
      </menu>

      <main class="galeria">
        <div class="imagenes">
          <img src="./assets/imgs/principal.jpg" alt="fondo" />
          <div class="titulo-fondo">
            <h4>
              Especialistas en climatización, Refrigeración y electricidad.
            </h4>
          </div>
        </div>
        <div id="lista" class="lista">
          <img src="./assets/imgs/img1.jpg" alt="img1" />
          <img src="./assets/imgs/img2.jpg" alt="img2" />
          <img src="./assets/imgs/img3.jpg" alt="img3" />
          <img src="./assets/imgs/img4.jpg" alt="img4" />
          <img src="./assets/imgs/img5.jpg" alt="img5" />
          <img src="./assets/imgs/img6.jpg" alt="img6" />
        </div>
      </main>

      <footer class="footer">
        <div id="contac">
          <div class="contacto">
            <a href="https://es-la.facebook.com/"
              ><i style="font-size: 25px" class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://www.instagram.com/"
              ><i
                style="font-size: 25px"
                class="fa-brands fa-square-instagram"
              ></i
            ></a>
            <a href="https://www.linkedin.com/"
              ><i style="font-size: 25px" class="fa-brands fa-linkedin"></i
            ></a>
          </div>
          <hr />
        </div>
        <div class="p">
          <p>@2024-Todos Los Derechos Reservados</p>
        </div>
      </footer>
    </div>

</html>
